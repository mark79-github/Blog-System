<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <section class="navigation">
            <section class="logo-wrapper">
                <img src="./public/logo.png" alt="Logo">
            </section>
            <section>
                <nav>
                    <ul>
                        <li><a href="#">SignIn</a></li>
                    </ul>
                </nav>
            </section>
        </section>
    </div>
</header>
<main>
    <div class="sign-form-wrapper">
        <section class="form-container">
            <h2 class="form-container-title">I do not have an account</h2>
            <h4 class="form-container-sub-title">SignIn up with email and password</h4>
            <form action="#" class="form">
                <input type="text" name="displayName" placeholder="Display Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="repeatPassword" placeholder="Repeat Password">
                <input type="submit" value="SignIn Up">
            </form>
        </section>
        <section class="form-container">
            <h2 class="form-container-title">I already have an account</h2>
            <h4 class="form-container-sub-title">SignIn in with your email</h4>
            <form action="#" class="form">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                <input type="submit" value="SignIn In">
            </form>
        </section>
    </div>
</main>
<footer>
    <p>Software University &copy; 2021</p>
</footer>
</body>
</html>
