<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <section class="navigation">
            <section class="logo-wrapper">
                <img src="./public/logo.png" alt="Logo">
            </section>
            <section>
                <nav>
                    <ul>
                        <li><a href="#">Sign</a></li>
                    </ul>
                </nav>
            </section>
        </section>
    </div>
</header>
<main>
    <div class="sign-form-wrapper">
        <section class="sign-up sign">
            <h2 class="sign-title">I do not have an account</h2>
            <h4 class="sign-sub-title">Sign up with email and password</h4>
            <form action="#" class="sign-form">
                <input type="text" name="displayName" placeholder="Display Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="repeatPassword" placeholder="Repeat Password">
                <input type="submit" value="Sign Up">
            </form>
        </section>
        <section class="sign-in sign">
            <h2 class="sign-title">I already have an account</h2>
            <h4 class="sign-sub-title">Sign in with your email</h4>
            <form action="#" class="sign-form">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Sign In">
            </form>
        </section>
    </div>
</main>
<footer>
    <p>Software University &copy; 2021</p>
</footer>
</body>
</html>
