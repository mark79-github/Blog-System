<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <section class="navigation">
            <section class="logo-wrapper">
                <img src="./public/logo.png" alt="Logo">
            </section>
            <section>
                <nav>
                    <ul>
                        <li><a href="#">Add article</a></li>
                        <li><a href="#">My articles</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </section>
        </section>
    </div>
</header>
<main>
    <div class="main-container">
        <section class="form-container">
            <h2 class="form-container-title post">Create Post</h2>
            <form action="#" class="form">
                <input type="text" name="title" placeholder="Title"/>
                <textarea name="content" cols="30" rows="10" placeholder="Content"></textarea>
                <input type="text" name="urlToImage" placeholder="Image url"/>
                <input type="submit" value="Create"/>
            </form>
        </section>
    </div>
</main>
<footer>
    <p>Software University &copy; 2021</p>
</footer>
</body>
</html>
