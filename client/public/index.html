<!DOCTYPE html>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
    document.addEventListener('mouseup', function (e) {
        const container = document.querySelector('#nav-icon');
        if (!container.contains(e.target)) {
                container.click();
        }
    });
</script>
</body>
